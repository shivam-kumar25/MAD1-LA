<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title> Update </title>
</head>
<body>
       

       
              
       <h1> Update Course </h1>


       
       <form action="/course/{{ course_id }}/update" method="POST" id="update-course-form">

              <div>
                     <label>Course Code:</label>
                     <input type="text" name="code" value=" {{ current_code }} " disabled />
              </div>

              <br>

              <div>
                     <label>Course Name:</label>
                     <input type="text" name="c_name" value=" {{ current_c_name }}" required />
              </div>

              <br>


              <div>
                     <label>Course Description:</label>
                     <input type="text" name="desc" value=" {{ current_desc }} " />
              </div>

              <br> 

              <div>
                     <input type="submit" value = "Submit">
              </div>
              
       </form>










</body>
</html>
